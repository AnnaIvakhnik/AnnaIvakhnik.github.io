<!DOCTYPE html>
<html>
<head>
    <title>Close window verification</title>
    <script type="text/javascript" src="https://static.parastorage.com/services/js-sdk/1.81.0/js/Wix.js"></script>
</head>
	
<body style="background-color: #ffffe6;" id="body">
<button onclick="Wix.Settings.closeWindow({'reason': 'button-clicked'});">With reason only</button>
<br>
<br>
<button onclick="Wix.Settings.closeWindow({'reason': 'button-clicked', 'target': 'SETTINGS'});">With reason and Settings target</button>
<br>
<br>
<button onclick="Wix.Settings.closeWindow({'reason': 'button-clicked', 'target': 'MODAL'});">With reason and Modal target</button>
<br>
<br>
<button onclick="Wix.Settings.closeWindow({'reason': 'button-clicked', 'target': 'ALL'});">With reason and All target</button>
<br>
<br>
<button onclick="Wix.Settings.closeWindow({'target': 'SETTINGS'});">With Settings target</button>
<br>
<br>
<button onclick="Wix.Settings.closeWindow({'target': 'MODAL'});">With Modal target</button>
<br>
<br>
<button onclick="Wix.Settings.closeWindow({'target': 'ALL'});">With All target</button>
<br>
<br>
<button onclick="Wix.Settings.closeWindow('usual string');">With string in params</button>
<br>
<br>
<button onclick="Wix.Settings.closeWindow();">Without params</button>
<br>
<br>
<button onclick="Wix.Settings.closeWindow({'target': 'Badabum'});">With incorrect target</button>
<br>
</body>
</html>
